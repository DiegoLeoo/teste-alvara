<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Documentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .document-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .document-list a {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .document-list a:hover {
            background-color: #0056b3;
        }
        /* Estilo para links desabilitados */
        .document-list .disabled-btn {
            background-color: #6c757d;
            cursor: not-allowed;
            pointer-events: none; /* Desabilita o clique */
        }
        .document-list .disabled-btn:hover {
            background-color: #6c757d; /* Mantém a cor no hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecione o Documento para Gerar</h1>
        <div class="document-list">
            <a href="licenca.html">Gerar Licença</a>
            <a class="disabled-btn">Gerar Porte de Armas (Em Breve)</a>
            <a class="disabled-btn">Gerar Certidão de Casamento (Em Breve)</a>
            <a class="disabled-btn">Gerar Certidão de Limpeza de Ficha (Em Breve)</a>
        </div>
    </div>
</body>
</html>
